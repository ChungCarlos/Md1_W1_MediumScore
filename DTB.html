    <title>Diem TB</title>

<body>
<script>
  let physics;
  let Chemistry;
  let biology;

  physics = prompt("Enter Your Score Physics");
  Chemistry = prompt("Enter Your Score Chemistry");
  biology = prompt("Enter Your Score biology");

  let Chemistry1 =parseInt(Chemistry);
  let biology1 = parseInt(biology);
  let physics1 = parseInt(physics);
  let MediumScore = (physics1 + Chemistry1 + biology1)/3
  document.write("Score:" + MediumScore);
</script>
